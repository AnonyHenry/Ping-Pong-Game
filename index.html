<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ping Pong by Heman</title>
</head>

<body>
    <header>
        <i class="fa fa-pause music-control" id="playPauseBtn" onclick="playPause()"></i>
        <h1></h1>
        <div class="music-control">
            <i class="fa fa-random" onclick="backgroundMusic()"></i>
        </div>
    </header>
    <canvas width="300px" height="400px" id='playGround'>
        <div>
            <span>Your browser does'nt supports canvas</span>
        </div>
    </canvas>
    <footer>
        <p id="singer"></p>
        <p>
            A Game by <a href="https://github.com/AnonyHenry">Heman</a>
        </p>
    </footer>
    <div id="GameOver" class="d-none">
        <h1>Game Over</h1>
        <br>
        <button onclick="reset()" id="restartBtn">Restart Game</button>
        <button onclick="backgroundMusic()" id="changeMusicBtn">Change Music</button>
        
        <div id="songSelect">
        <input type="text" list="songsList" placeholder="Enter Song's Name" id="songSelectInput">
        <button id="songSelectBtn" onclick="songSelected()">Change Music</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
